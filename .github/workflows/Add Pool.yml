name: Add new Pool to xSPO-Alliance

on:
  push:
    branch: feature/issue-tmplate-imprvs
  issues:
    types: [opened, reopened]

jobs:
  issue-to-json:
    name: Convert issue body to json
    #if: contains(github.event.issue.body, '>>pool_bech32_id<<')
    runs-on: ubuntu-latest
    outputs:
      payload-parsed: ${{ steps.payload.outputs.json_var }}
    steps:
      - name: Run parser
        id: parse
        uses: peter-murray/issue-forms-body-parser@v2.0.0
        with:
          issue_id: 27
          separator: '###'
          label_marker_start: '>>'
          label_marker_end: '<<'
      - name: Set Output
        id: payload
        run: echo json_var='${{ steps.parse.outputs.payload }}' >> $GITHUB_OUTPUT

  execute-pipe:
    name: Adding new Pool
    #if: contains(github.event.issue.body, '>>pool_bech32_id<<')
    runs-on: ubuntu-latest
    needs: issue-to-json
    outputs:
      error-message: ${{ steps.status.outputs.error_message }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        #### Important, in case main branch is protected (for direct commits) it has to checkout in a valid branch
        ### In this case, change below
        #with:
        #  ref: '<branch_name>'
     
      - name: 'Pool add'
        id: status
        continue-on-error: true
        env:
          pool_bech32_id: ${{ fromJson(needs.issue-to-json.outputs.payload-parsed)['pool_bech32_id'] }}
        run: ./scripts/add-pool.sh

      - name: 'Get error'
        id: get-error
        run: echo error_message='${{ steps.status.outputs._message }}' >> $GITHUB_OUTPUT
  
  close-issue:
    name: Close Issue
    runs-on: ubuntu-latest
    needs: execute-pipe
    steps:    
      - id: close
        name: 'Close issue'
        uses: peter-evans/close-issue@v2
        if: needs.execute-pipe.status.outcome == 'success'
        with:
          issue-number: 27
          comment: Pool added. Verify - https://github.com/xSPO-Alliance/adapools-xspo-alliance/blob/main/xspo-alliance-members.json
          labels: |
            pool_added
            
      - id: close_error
        name: 'Close issue as not implemented'
        uses: peter-evans/close-issue@v2
        if: needs.execute-pipe.status.outcome != 'success'
        with:
          issue-number: 27
          close-reason: not_planned
          comment: Probably pool not found nor registered. Maybe API was unavailable, please try again later. Also verify minimal requirements at - https://github.com/xSPO-Alliance/adapools-xspo-alliance#requirements
          labels: |
            pool_not_added
